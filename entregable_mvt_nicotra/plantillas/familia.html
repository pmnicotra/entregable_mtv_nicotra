<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Familia</title>
</head>
<body>
    <table>
        <tr><th>Nombre</th><th>Relacion</th><th>Edad</th><th>Fecha de nacimiento</th></tr>
        {% for familiar in familiares %}
            <tr><td>{{ familiar.nombre }}</td><td>{{ familiar.relacion }}</td><td>{{ familiar.edad }}</td><td>{{ familiar.fecha_nacimiento }}</td></tr>
        {% endfor %}
        </table>
</body>
</html>
